<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow</title>
  <link rel="stylesheet" href="rainbow.css">
</head>
<body>

<div class="wrap">
  <div class="rainbow">
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="hill hill--main"></div>
  <div class="hill hill--0"></div>
  <div class="hill hill--1"></div>
  <div class="hill hill--2"></div>
  <div class="hill hill--3"></div>
  <div class="hill hill--4"></div>

  <div class="sun"></div>

  <div class="cloud cloud--0"></div>
  <div class="cloud cloud--1"></div>
  <div class="cloud cloud--2"></div>
  <div class="cloud cloud--3"></div>


  <div class="kate">
    <div class="head">
      <div class="hair">
        <div class="hair-in"></div>
      </div>
      <div class="eye eye--left"></div>
      <div class="eye eye--right"></div>
      <div class="mouth"></div>
    </div>
    <div class="neck"></div>
  </div>
</div>

</body>
</html>
